<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleShop</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style/products.css">
</head>

<body>
    <header>
        <button id="burgerMenu"><i class="fa-solid fa-bars"></i></button>
        <div class="title-container">
            <h1>TeleShop</h1>
        </div>
        <div class="navMenu-container" id="navMenu-container">
            <div class="navMenu" id="navMenu">
                <a href="">მთავარი</a>
                <a href="">პროდუქტები</a>
                <a href="">კონტაქტი</a>
            </div>
        </div>
        <div class="theme-container">
            <input type="search" id="search">
            <button><i class="fa-solid fa-circle-half-stroke" id="themeToggle"></i></button>
        </div>

    </header>
    <div class="slideshow-container">
        <div class="slides fade">
            <img src="./Images/Asus ROG Phone 7.webp" alt="">
        </div>
        <div class="slides fade">
            <img src="./Images/Huawei_P60_Pro.png" alt="">
        </div>
        <div class="slides fade">
            <img src="./Images/iphone 15 pro.png" alt="">
        </div>
        <div class="slides fade">
            <img src="./Images/OnePlus11.png" alt="">
        </div>

        <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></a>
        <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <div class="products-container">
        <div class="modalWindow">
    
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/slideshow.js"></script>
    <script src="./scripts/products.js"></script>
</body>

</html>
